<h1>Nerd Athletics Weightlifting Performance Calculator</h1>
<!-- <pre>{{ratios|json}}</pre> -->
<table >
    <tr align = center>
        <td>BASE LIFT</td>
        <td>PERCENT OF CLEAN AND JERK</td>
    </tr>
    <tr *ngFor="let ratio of ratios" align=center>
        <td>{{ratio.baseLift}}</td>
        <td>{{ratio.ratio|percent}}</td>
    </tr>
</table>
